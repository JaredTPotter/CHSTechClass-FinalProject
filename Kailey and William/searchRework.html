<!-- Search Page -->
<html>
    <head>
        <!-- title and icon -->
        <title>Example</title>
        <link rel="SHORTCUT ICON" href="../_assets/logoIcon.png">

        <!-- bootstrap -->
        <link rel="Stylesheet" href="bootstrap/bootstrap.css" />

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>

        <!-- external css -->
        <link rel="Stylesheet" href="styles.css" />
    </head>
    <body>
    <!--NAVBAR-->
        <div class="container-fluid navbarCustom">
            <div class="container containerNavbar">
                <div class="col-xs-3 col-sm-4">
                    <button class="navbarButtonOne navbarButton">
                        Start Your Search
                    </button>
                </div>
                <div class="col-xs-4 col-sm-4 navbarLogoDiv">
                    <img class="navbarLogo" src="../_assets/Logo.png"/>
                </div>
                <div class="col-xs-3 col-sm-4">
                    <button class="navbarButtonTwo navbarButton">
                        Log In
                    </button>
                </div>
            </div>
        </div>
    <!--SUBNAVBAR AND CONTENT-->
    <div class="container-fluid">
        <div class="subNavbar searchContent container">

                <div class="searchDivs searchFormsDiv">
                    <h4 class="col-xs-4 col-sm-6">Search</h4>              
                    <form>
                        <div class="btn-group buttonGroupSearchA">
                            <button type="button" class="btn btn-primary">Person</button>
                            <button type="button" class="btn btn-primary">Firm</button>
                        </div>  
                        <h6>Firm Name</h6>
                        <div class="btn-group buttonGroupSearchA firmNameDiv">
                            <input type="text" class="inputPageTwo"></input>
                        </div>
                        <h6>Firm CRD #</h6>
                        <div class="btn-group buttonGroupSearchA firmCRDDiv">
                            <input type="text" class="inputPageTwo"></input>
                        </div>
                        <h6>Office Location</h6>
                        <div class="btn-group buttonGroupSearchA officeLocationDiv">
                            <input type="text" class="inputPageTwo"></input>
                        </div>
                        <div class="btn-group buttonGroupSearchA officeLocationDivB">
                            <select class="select">
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                            </select>
                        </div>
                    </form> 
                </div>
                    
                <div class="searchDivs searchResultsDiv">
                <div class="blackSubnavbar">
                    <h5 class="resultsHeader">Results</h5>
                    <ul class="pagination">
                        <li><a class"paginA" href="#"><</a></li>
                        <li><a class"paginA" href="#">1</a></li>
                        <li><a class"paginA" href="#">2</a></li>
                        <li><a class"paginA" href="#">3</a></li>
                        <li><a class"paginA" href="#">4</a></li>
                        <li><a class"paginA" href="#">5</a></li>
                        <li><a class"paginA" href="#">></a></li>
                    </ul>
                </div>
                </div>



                </div>
            </div>
    </body>
</html>
