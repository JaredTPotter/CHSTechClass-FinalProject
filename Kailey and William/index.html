<!-- Login Page -->
<html>
    <head>
        <!-- title and icon -->
        <title>Example</title>
        <link rel="SHORTCUT ICON" href="../_assets/logoIcon.png">

        <!-- bootstrap -->
        <link rel="Stylesheet" href="bootstrap/bootstrap.css" />

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>

        <!-- external css -->
        <link rel="Stylesheet" href="styles.css" />
    </head>
    <body>
        <!--NAVBAR-->
        <div class="navbarCustom">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-3 col-sm-2">
                <button class="navbarButtonOne navbarButton">
                    Start Your Search
                </button>
            </div>
            <div class="col-xs-0 col-sm-2">
            </div>
            <div class="col-xs-4 col-sm-2 navbarLogoDiv">
                <img class="navbarLogo" src="../_assets/Logo.png"/>
            </div>
            <div class="col-xs-0 col-sm-2">
            </div>
            <div class="col-xs-3 col-sm-2">
                <button class="navbarButtonTwo navbarButton">
                    Log In
                </button>
            </div>
            <div class="col-xs-1">
            </div>
        </div>
        <!--SHOWCASE-->
        <div class="showcase">
        </div>
        <!--CONTENT-->
        <div class="content">
            <div class="contentDiv contentDivOne col-sm-4 col-sm-push-1">
                <h1>Header One</h1>
                <h3>Header 3. Lorem ipsum dolor sit amet, consectetur adipisicing elit, 
                    sed, do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris 
                    nisi ut aliquip ex ea commodo consequat.
                </h3>
                <button class="contentButton contentButtonOne">
                    Let's Go
                </button>
            </div>
            <div class="contentDiv contentDivTwo col-sm-4 col-sm-push-3">
                <h1 class="contentSignUp">Sign Up</h1>
                <form class="formPageOne">
                    <input type="text" placeholder="Full Name" class="inputPageOne nameInput"></input>
                    <input type="text" placeholder="E-mail" class="inputPageOne emailInput"></input>
                    <input type="text" placeholder="Password" class="inputPageOne passwordInput"></input>
                    <div class="bottomContentButtons">
                        <button class="contentButton contentButtonTwo col-sm-4">
                            Let's Go
                        </button>
                        <div class="contentOr col-sm-4">
                            <h2>Or</h2>
                        </div>
                        <button class="contentButton contentButtonThree col-sm-4">
                            Facebook Log In
                        </button>
                    </div>
                </form>
            </div>
        </div> 
    </body>
</html>
