<!-- Login Page -->
<html>
    <head>
        <!-- title and icon -->
        <title>Example</title>
        <link rel="SHORTCUT ICON" href="../_assets/logoIcon.png">

        <!-- bootstrap -->
        <link rel="Stylesheet" href="bootstrap/bootstrap.css" />

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>

        <!-- external css -->
        <link rel="Stylesheet" href="styles.css" />
    </head>
    <body>
        <!--NAVBAR-->
        <div class="navbarCustom">
            <button class="navbarButtonOne navbarButton col-xs-2 col-xs-push-1">
                Start Your Search
            </button>
            <img class="navbarLogo col-xs-2 col-xs-push-3" src="#"/>
            <button class="navbarButtonTwo navbarButton col-xs-2 col-xs-push-5">
                Log In
            </button>
        </div>
        <!--SHOWCASE-->
        <div class="showcase">
        </div>
        <!--CONTENT-->
        <div class="content">
            <div class="contentDiv contentDivOne col-xs-4 col-xs-push-1">
                <h1>Header One</h1>
                <h3>Header 3. Lorem ipsum dolor sit amet, consectetur adipisicing elit, 
                    sed, do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris 
                    nisi ut aliquip ex ea commodo consequat.
                </h3>
                <button class="contentButton contentButtonOne">
                    Let's Go
                </button>
            </div>
            <div class="contentDiv contentDivTwo col-xs-4 col-xs-push-3">
                <h1 class="contentSignUp">Sign Up</h1>
                <form class="formPageOne">
                    <input type="text" placeholder="Full Name" class="inputPageOne nameInput"></input>
                    <input type="text" placeholder="E-mail" class="inputPageOne emailInput"></input>
                    <input type="text" placeholder="Password" class="inputPageOne passwordInput"></input>
                    <div>
                        <button class="contentButton contentButtonTwo">
                            Let's Go
                        </button>
                        <h2 class="contentOr">or</h2>
                        <button class="contentButton contentButtonThree">
                            Facebook Log In
                        </button>
                    </div>
                </form>
            </div>
        </div> 
    </body>
</html>
